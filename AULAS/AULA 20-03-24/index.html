<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizando Venda</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <header>
        <h1>Finalizando Venda</h1>
    </header>

    <div class="login-container" id="login-container" >
        <form id="login-form" >
            <input id="nome_vendedor" type="text" placeholder="Nome do vendedor" name="nome_vendedor">
            <input id="valor_venda" type="text" placeholder="Valor da venda" name="last_name">
            <span id="validacao-login" class="error-message"></span>
            <button id="botao" onclick="cadastrar()" >CADASTRAR </button>
            <button id="botao" onclick="">LIMPAR</button>
            <button id="botao" onclick="">REMOVER</button>
        </form>
    </div>
<script></script>
</body>

</html>
